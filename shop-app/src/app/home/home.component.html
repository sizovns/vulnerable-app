<div class="container">
  <header class="jumbotron">
    <section class="listing">
      <div *ngFor="let product of content">
        <h2>{{ product.name }}</h2>
        <p>ID: {{ product.id }}</p>
        <p>Price: {{ product.price }}$</p>
        <img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 100px; height: auto;">
      </div>
    </section>
    <div *ngIf="content.length === 0">
      <p>No products</p>
    </div>
  </header>
  </div>
